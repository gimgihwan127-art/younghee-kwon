    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-attachment: fixed;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-shrink: 0;
            flex-wrap: wrap;
        }
        .logo {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .logo:hover {
            content: url('logo_1.png');
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
            flex-wrap: wrap;
        }
        .buttons button {
            background: none;
            border: none;
            color: #1c1c1c;
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
        }
        .buttons button:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .buttons {
                justify-content: flex-end;
                width: 100%;
            }
            .buttons button {
                font-size: 20px;
                padding: 5px;
            }
        }
        .slider-container {
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
        }
        .slider {
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
            text-align: center;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .slide-caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .slider-title {
            text-align: center;
            position: relative;
            color: rgb(20, 20, 20);
            font-size: 24px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }
        .navigation button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .slider-container:hover .navigation button {
            display: block;
        }
        .navigation button {
            display: none;
        }
    </style>
</head>

        function nextSlide(sliderId) {
